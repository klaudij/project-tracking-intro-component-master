<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Project tracking intro component</title>

</head>
<body>
  <header>
    <img src="images/logo.svg" alt="Logo">

    <button id="menu" aria-label="navigation dropdown menu">
      <img id="mIcon" src="images/icon-hamburger.svg" alt="Menu button" />
    </button>

    <nav>
      <ul>
        <li><a href="#"> Product</a></li>
        <li><a href="#"> Features</a></li>
        <li><a href="#"> Pricing</a></li>
        <li></li>
        <li><a href="#">  Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="container1">
      <div class="greyBlock"></div>
      <img src="images/illustration-devices.svg" alt="devices">
    </div>


    <div class="container2">
      <div>
        <p>New</p>
        <p>Monograph Dashboard</p> 
      </div>
    
      <div>
        <h1>Powerful insights into your team</h1>
        <p>Project planning and time tracking for agile teams</p> 
      </div>
     
      <div>
        <button>Schedule a demo</button> 
        <p>to see a preview</p> 
      </div>
    </div>

  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com">klaudija</a>.
    </p>
  </footer>

  
  <script src="js.js"></script>
</body>
</html>
